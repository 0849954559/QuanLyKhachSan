{%extends 'layout/base.html'%}


{%block content%}
<header class="section__container header__container">
    <div class="header__image__container">
        <div class="header__content">
            <h1>Enjoy Your Dream Vacation</h1>
            <p>Book Hotels, Flights and stay packages at lowest price.</p>
        </div>
        <div class="booking__container">
            <form action="/search_rooms" method="post">
                <div class="form__group">
                    <div class="input__group">
                        <select name="room_type" required>
                            <option value="">-- Room type --</option>
                            {% for room_type in room_types %}
                            <option value="{{ room_type.id }}">{{ room_type.name }}</option>
                            {% endfor %}
                        </select>
                        <label>Room</label>
                    </div>
                </div>
                <div class="form__group">
                    <div class="input__group">
                        <input type="date" name="check_in" required/>
                        <label>Check In</label>
                    </div>
                </div>
                <div class="form__group">
                    <div class="input__group">
                        <input type="date" name="check_out" required/>
                        <label>Check Out</label>
                    </div>
                </div>
                <div class="form__group">
                    <div class="input__group">
                        <input type="number" name="guests" min="1" max="3" required/>
                        <label>Guests</label>
                    </div>
                </div>
                <button type="submit" class="btn"><i class="ri-search-line"></i></button>
            </form>


        </div>
    </div>
</header>

<section class="section__container popular__container">
    <h2 class="section__header">Popular Rooms</h2>
    <div class="popular__grid">
        <div class="popular__card">
            <img src="https://res.cloudinary.com/ddwglju4o/image/upload/v1734696824/family-suite-3-2023_qpwcm3.jpg"
                 alt="popular hotel"/>
            <div class="popular__content">
                <div class="popular__card__header">
                    <h4>Family Room</h4>
                    <h4>220.000 VNĐ</h4>
                </div>
                <p>Nha Be, Tp.HCM</p>
            </div>
        </div>
        <div class="popular__card">
            <img src="https://res.cloudinary.com/ddwglju4o/image/upload/v1735444313/Single-bed-room-YWCA_Hotel_Vancouver_qxljcm.jpg"
                 alt="popular hotel"/>
            <div class="popular__content">
                <div class="popular__card__header">
                    <h4>Single Room</h4>
                    <h4>175.000 VNĐ</h4>
                </div>
                <p>Nha Be, Tp.HCM</p>
            </div>
        </div>
        <div class="popular__card">
            <img src="https://res.cloudinary.com/ddwglju4o/image/upload/v1734696699/2.jpg_yhaeel.jpg" alt="popular hotel"/>
            <div class="popular__content">
                <div class="popular__card__header">
                    <h4>Double Room</h4>
                    <h4>250.000 VNĐ</h4>
                </div>
                <p>Go Vap, Tp.HCM</p>
            </div>
        </div>

    </div>
</section>




{%endblock%}
